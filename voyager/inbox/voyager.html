        {
          "kind": "OBJECT",
          "name": "EmailChannel",
          "description": "A Groove Mailbox. Contains Conversations and Folders\n\nTo fetch your mailboxes, you can issue this query:\n\n```\n    query Mailboxes {\n      channels(state: UNCONFIRMED) {\n        edges {\n          node {\n            ... on EmailChannel {\n              createdAt\n              forwardEmailAddress\n              fromName\n              id\n              name\n              signature\n              updatedAt\n            }\n          }\n          pageInfo {\n            hasNextPage\n          }\n        }\n      }\n    }\n```\n\nTo fetch inactive mailboxes:\n\n```\n    query Mailboxes {\n      channels(states: [UNCONFIRMED, DEMO, CONFIRMED]) {\n        edges {\n          node {\n            ... on EmailChannel {\n              id\n              name\n            }\n          }\n        }\n      }\n    }\n```\n\nTo fetch accessible folders (paginated) for each of your mailboxes:\n\n```\n    query Mailboxes {\n      channels(state: UNCONFIRMED) {\n        edges {\n          node {\n            ... on EmailChannel {\n              id\n              name\n              folders {\n                edges {\n                  node {\n                    id\n                    name\n                  }\n                  pageInfo {\n                    hasNextPage\n                  }\n                }\n              }\n            }\n          }\n        }\n      }\n    }\n```\n\nTo fetch conversations in this mailbox\n\n```\n    query Mailboxes {\n      channels {\n        edges {\n          node {\n            ... on EmailChannel {\n              id\n              name\n              conversations {\n                edges {\n                  node {\n                    id\n                    name\n                  }\n                  pageInfo {\n                    hasNextPage\n                  }\n                }\n              }\n            }\n          }\n        }\n      }\n    }\n```\n\n",

        {
          "kind": "OBJECT",
          "name": "EmailConversation",
          "description": "A Groove Conversation initiated in an Email Channel.\n\nTo fetch a specific conversation by ID:\n\n```\nquery Conversation {\n  node(id: \"cnv_12345678\") {\n    ... on Conversable {\n      assigned {\n        at\n        agent {\n          id\n          name\n        }\n        team {\n          id\n          name\n        }\n      }\n      counts {\n        attachments\n        interactions\n        messages\n        notes\n        stateChanges\n      }\n      createdAt\n      deletedAt\n      drafts {\n        edges {\n          node {\n            id\n          }\n        }\n      }\n      id\n      number\n      snoozed {\n        by { id }\n        until\n      }\n      starred\n      state\n      stateUpdatedAt\n      systemUpdatedAt\n      tags {\n        edges {\n          node {\n            id\n            name\n          }\n        }\n      }\n      title\n      updatedAt\n    }\n  }\n})\n```\n\nTo fetch all conversations in a specific Channel/Folder:\n\n```\nquery Conversations {\n  conversations(\n    filter: {\n      channel: \"ch_4567890\",\n      folder: \"fol_8901234\",\n    }\n  ) {\n    edges {\n      node {\n        ... on Conversable {\n          id\n          number\n        }\n      }\n      pageInfo {\n        hasNextPage\n      }\n    }\n  }\n}\n```\n\nTo find conversations in \"all channels\" that apply to a specific folder, omit the Channel.\n\n```\nquery Conversations {\n  conversations( filter: { folder: \"fol_8901234\" }) {\n    edges {\n      node {\n        ... on Conversable {\n          id\n          number\n        }\n      }\n      pageInfo {\n        hasNextPage\n      }\n    }\n  }\n}\n```\n\nConversations are returned newest first. To sort showing oldest firstt:\n\n```\nquery Conversations {\n  conversations( orderBy: { field: UPDATED_AT, direction: ASC } ) {\n    edges {\n      node {\n        ... on Conversable {\n          id\n          number\n        }\n      }\n      pageInfo {\n        hasNextPage\n      }\n    }\n  }\n}\n```\n\nCHANGELOG\n\n2020-01\n  - [NEW] `channel` replaces `conversationType`\n  - [NEW] all counts fields now grouped under `counts` type\n  - [NEW] `assignment` replaces `assignee` and `assigned_group`\n",

          "description": "A Groove Folder. Each folder containsr a set of Conditions that allow for\nsmart filtering of conversations in a Channel.\n\nFor example, to show Only your active Conversations, you can create\nFolder called \"Mine\" which contains these two Conditions:\n  1. Assigned to Me\n  2. State is Open\n\nBy default Folders apply to, and are visible across, all of your Channels.\nHowever you cane configured them to be to applicable/visible to selected\nChannels/Agents/Teams.\n\nTo fetch all folders, and their conditions:\n\n```\nquery Folders {\n  folders {\n    edges {\n      node {\n        agents {\n          edges {\n            node {\n              id\n              email\n            }\n          }\n        }\n        conditions(orderBy: { field: CREATED_AT, direction: DESC }) {\n          edges {\n            node {\n              id\n              param\n              operator\n              value\n            }\n          }\n          pageInfo {\n            hasNextPage\n          }\n        }\n        conversationCount\n        createdAt\n        default\n        description\n        displayCountWhenInactive\n        id\n        locked\n        matchType\n        name\n        position\n        state\n        teams {\n          edges {\n            node {\n              id\n              name\n            }\n          }\n          pageInfo {\n            hasNextPage\n          }\n        }\n        updatedAt\n      }\n    }\n  }\n}\n```\n\nTo find associated conversations in this folder:\n\n```\nquery Folders {\n  folders {\n    edges {\n      node {\n        id\n        conversations {\n          edges {\n            node {\n              ... on Conversable {\n                id\n                number\n              }\n            }\n          }\n          pageInfo {\n            hasNextPage\n          }\n        }\n        conversationCount\n      }\n    }\n  }\n}\n```\n\nBy default folders are sorted by their user-defined row order. To sort\nby name instead:\n\n```\nquery Folders {\n  folders( orderBy: { field: NAME, direction: ASC } ) {\n    edges {\n      node {\n        id\n      }\n    }\n  }\n}\n```\n\nTo find conversations in this folder for a specific channel:\n\n```\nquery Folders {\n  folders {\n    edges {\n      node {\n        id\n        conversations ( channel: \"ch_12345678\" ) {\n          edges {\n            node {\n              ... on Conversable {\n                id\n                number\n              }\n            }\n          }\n          pageInfo {\n            hasNextPage\n          }\n        }\n      }\n    }\n  }\n}\n```\n",
